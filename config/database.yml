# SQLite. Versions 3.8.0 and up are supported.
#   gem install sqlite3
#
#   Ensure the SQLite 3 gem is defined in your Gemfile
#   gem "sqlite3"
#
default: &default
  adapter: sqlite3
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  timeout: 5000

development:
  <<: *default
  database: storage/development.sqlite3

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  <<: *default
  database: storage/test.sqlite3

# Production configuration for deployment
production:
  <% if ENV['DATABASE_URL'] || (ENV['PGDATABASE'] && ENV['PGUSER'] && ENV['PGPASSWORD'] && ENV['PGHOST']) %>
  # PostgreSQL configuration if credentials are provided
  adapter: postgresql
  encoding: unicode
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  # Support both individual config variables and DATABASE_URL
  <% if ENV['DATABASE_URL'] %>
  url: <%= ENV['DATABASE_URL'] %>
  <% else %>
  database: <%= ENV['PGDATABASE'] %>
  username: <%= ENV['PGUSER'] %>
  password: <%= ENV['PGPASSWORD'] %>
  host: <%= ENV['PGHOST'] %>
  port: <%= ENV['PGPORT'] || '5432' %>
  <% end %>
  <% else %>
  # SQLite fallback if no PostgreSQL credentials are provided
  # Not recommended for production use but allows the app to start
  <<: *default
  database: storage/production.sqlite3
  <% end %>

production_cable: &production_cable
  <% if ENV['DATABASE_URL'] || (ENV['PGDATABASE'] && ENV['PGUSER'] && ENV['PGPASSWORD'] && ENV['PGHOST']) %>
  adapter: postgresql
  encoding: unicode
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  <% if ENV['DATABASE_URL'] %>
  url: <%= ENV['DATABASE_URL'] %>
  <% else %>
  database: <%= ENV['PGDATABASE'] %>
  username: <%= ENV['PGUSER'] %>
  password: <%= ENV['PGPASSWORD'] %>
  host: <%= ENV['PGHOST'] %>
  port: <%= ENV['PGPORT'] || '5432' %>
  <% end %>
  <% else %>
  # Use SQLite for cable if no PostgreSQL credentials
  <<: *default
  database: storage/production_cable.sqlite3
  <% end %>

cable:
  production:
    <<: *production_cable

# Configuration for solid_queue
queues: &queues
  <% if ENV['DATABASE_URL'] || (ENV['PGDATABASE'] && ENV['PGUSER'] && ENV['PGPASSWORD'] && ENV['PGHOST']) %>
  adapter: postgresql
  encoding: unicode
  <% if ENV['DATABASE_URL'] %>
  url: <%= ENV['DATABASE_URL'] %>
  <% else %>
  database: <%= ENV['PGDATABASE'] %>
  username: <%= ENV['PGUSER'] %>
  password: <%= ENV['PGPASSWORD'] %>
  host: <%= ENV['PGHOST'] %>
  port: <%= ENV['PGPORT'] || '5432' %>
  <% end %>
  <% else %>
  # Use SQLite for queue if no PostgreSQL credentials
  <<: *default
  database: storage/solid_queue.sqlite3
  <% end %>
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>

solid_queue:
  production:
    <<: *queues

solid_cache:
  production:
    <<: *queues
